spring:
  application:
    name: smarteye-backend
  
  profiles:
    active: dev
  
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
      location: ${java.io.tmpdir}
  
  datasource:
    url: jdbc:h2:mem:smarteye
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# SmartEye 설정
smarteye:
  upload:
    temp-dir: ./temp
    allowed-extensions: jpg,jpeg,png,pdf,tiff,bmp
    max-file-size: 50MB
  
  ocr:
    tesseract:
      path: /usr/bin/tesseract
      tessdata-path: ./src/main/resources/tessdata
      language: kor+eng
      page-seg-mode: 3
      oem: 3
  
  api:
    openai:
      base-url: https://api.openai.com/v1
      model: gpt-4-vision-preview
      timeout: 30s
      max-tokens: 4096
  
  model:
    yolo:
      model-path: ./src/main/resources/models
      confidence-threshold: 0.25
      iou-threshold: 0.45
      input-size: 1024
  
  processing:
    max-parallel-tasks: 4
    timeout: 300s
    
  cache:
    enabled: true
    ttl: 3600s

logging:
  level:
    com.smarteye: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/smarteye.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
