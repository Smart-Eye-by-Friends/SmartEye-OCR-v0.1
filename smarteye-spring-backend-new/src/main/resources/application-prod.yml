spring:
  profiles:
    active: prod
  
  datasource:
    url: jdbc:postgresql://localhost:5432/smarteye
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:smarteye}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    com.smarteye: INFO
    org.springframework.web: WARN
  file:
    name: logs/smarteye-prod.log

smarteye:
  api:
    openai:
      api-key: ${OPENAI_API_KEY}
      
management:
  endpoints:
    web:
      exposure:
        include: health,metrics
