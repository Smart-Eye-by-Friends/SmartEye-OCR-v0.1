spring:
  profiles:
    active: prod
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:smarteye}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:smarteye}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false

logging:
  level:
    com.smarteye: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  file:
    name: logs/smarteye-prod.log

smarteye:
  api:
    openai:
      api-key: ${OPENAI_API_KEY}
      
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: when-authorized
