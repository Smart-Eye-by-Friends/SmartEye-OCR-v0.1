[pytest]
# Pytest 설정 파일


# 커스텀 마커 등록
# PytestUnknownMarkWarning 경고를 제거합니다.
markers =
    visual: 시각적 결과물(이미지, 텍스트 파일 등)을 생성하는 테스트
    image_test: 이미지 기반 통합 테스트
    pdf_test: PDF 기반 통합 테스트
    regression: 회귀 테스트 (Sorter Golden Test)

# 경고 필터링
# 외부 라이브러리(thop)에서 발생하는 DeprecationWarning을 무시합니다.
filterwarnings =
    ignore:distutils Version classes are deprecated:DeprecationWarning:thop.profile
