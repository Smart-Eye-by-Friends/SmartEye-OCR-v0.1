# ============================================================================
# SmartEyeSsen Frontend - Nginx Server Configuration
# HTTP 및 HTTPS 설정 (Reverse Proxy 통합)
# ============================================================================

# HTTP Server (초기 배포 및 Certbot 챌린지)
server {
    listen 80;
    server_name _;  # 도메인 설정 후 변경: smarteyessen.live www.smarteyessen.live

    root /usr/share/nginx/html;
    index index.html;

    # Certbot HTTP-01 챌린지 (Let's Encrypt SSL 발급)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Frontend SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API Reverse Proxy
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # AI 모델 추론 타임아웃 (5분)
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;

        # 큰 파일 업로드 지원
        client_max_body_size 100M;
    }

    # Uploaded files
    location /uploads/ {
        proxy_pass http://backend:8000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API Documentation (선택적)
    location /docs {
        proxy_pass http://backend:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /redoc {
        proxy_pass http://backend:8000/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://backend:8000/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

