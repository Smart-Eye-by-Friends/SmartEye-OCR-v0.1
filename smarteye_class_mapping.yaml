# 훈련 시 사용된 data_yaml_train_val.yaml 기반

nc: 19 # number of classes
names:
  - title # 0
  - plain_text # 1
  - abandon # 2
  - figure_caption # 3
  - table caption # 4 (공백 포함)
  - table_footnote # 5
  - isolate_formula # 6
  - formula_caption # 7
  - unit # 8
  - question type # 9 (공백 포함)
