# SmartEye v0.4 - 모니터링 스택 (Prometheus + Grafana)
version: '3.8'

services:
  # Prometheus 메트릭 수집
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: smarteye-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    networks:
      - smarteye-network

  # Grafana 시각화
  grafana:
    image: grafana/grafana:10.0.0
    container_name: smarteye-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=smarteye2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel
    restart: unless-stopped
    networks:
      - smarteye-network

  # cAdvisor - 컨테이너 메트릭 수집
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: smarteye-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    restart: unless-stopped
    networks:
      - smarteye-network

  # PostgreSQL Exporter - DB 메트릭
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.12.0
    container_name: smarteye-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://smarteye:smarteye_password@postgres:5432/smarteye_db?sslmode=disable
    restart: unless-stopped
    networks:
      - smarteye-network
    depends_on:
      - postgres

networks:
  smarteye-network:
    external: true

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local