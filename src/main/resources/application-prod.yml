spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/smarteye_db}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:smarteye}
    password: ${SPRING_DATASOURCE_PASSWORD:smarteye123}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false
        format_sql: true

logging:
  level:
    com.smarteye: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  file:
    name: logs/smarteye-prod.log

smarteye:
  api:
    openai:
      api-key: ${OPENAI_API_KEY}
      
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info,prometheus,datasource,db
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,200ms,400ms
