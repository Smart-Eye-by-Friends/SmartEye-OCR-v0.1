spring:
  application:
    name: smarteye-backend
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
      location: ${java.io.tmpdir}
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:smarteye;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# SmartEye 설정
smarteye:
  upload:
    temp-dir: ./temp
    allowed-extensions: jpg,jpeg,png,pdf,tiff,bmp
    max-file-size: 50MB
  
  # OpenAI API 설정
  openai:
    api-key: ${OPENAI_API_KEY:your-api-key-here}
  
  # TSPM 설정
  tspm:
    use-java-native: true  # Java 네이티브 사용 여부
  
    # LAM 마이크로서비스 설정
  lam:
    service:
      url: ${LAM_SERVICE_URL:http://localhost:8081}
      timeout: 30
      retries: 3
      confidence-threshold: 0.5
      enabled: true
  
  # Tesseract OCR 설정
  tesseract:
    data-path: ${TESSERACT_DATA_PATH:/usr/share/tesseract-ocr/5/tessdata}
    language: ${TESSERACT_LANGUAGE:kor+eng}
    path: ${TESSERACT_PATH:/usr/bin/tesseract}
    page-seg-mode: 3
    oem: 3
  
  # OpenAI API 설정
  openai:
    api-key: ${OPENAI_API_KEY:your-api-key-here}
    base-url: https://api.openai.com/v1
    model: gpt-4-vision-preview
    timeout: 30s
    max-tokens: 4096
  
  # Tesseract OCR 설정 (Java 네이티브용)
  tesseract:
    data-path: ${TESSERACT_DATA_PATH:/usr/share/tesseract-ocr/5/tessdata}
    language: ${TESSERACT_LANGUAGE:kor+eng}
  
  ocr:
    tesseract:
      path: /usr/bin/tesseract
      tessdata-path: ./src/main/resources/tessdata
      language: kor+eng
      page-seg-mode: 3
      oem: 3
  
  api:
    openai:
      base-url: https://api.openai.com/v1
      model: gpt-4-turbo
      timeout: 30s
      max-tokens: 4096
  
  model:
    yolo:
      model-path: ./src/main/resources/models

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      confidence-threshold: 0.25
      iou-threshold: 0.45
      input-size: 1024
  
  processing:
    max-parallel-tasks: 4
    timeout: 300s
    
  cache:
    enabled: true
    ttl: 3600s

logging:
  level:
    com.smarteye: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/smarteye.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
