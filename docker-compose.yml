# SmartEye v0.1 - 통합 Docker Compose
# 프로덕션 및 개발 환경 지원
version: '3.8'

services:
  # Spring Boot 메인 애플리케이션
  smarteye-backend:
    build: .
    container_name: smarteye-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LAM_SERVICE_URL=http://smarteye-lam:8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-smarteye}
      - DB_USERNAME=${DB_USERNAME:-smarteye}
      - DB_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      smarteye-lam:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - smarteye-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # LAM 마이크로서비스 (최적화)
  smarteye-lam:
    build:
      context: ./smarteye-lam-service
      dockerfile: Dockerfile.optimized
    container_name: smarteye-lam-service
    ports:
      - "8081:8081"
    environment:
      # 최적화된 환경 변수
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - MODEL_CACHE_DIR=/app/cache
      - UVICORN_WORKERS=${LAM_WORKERS:-4}
      - UVICORN_MAX_REQUESTS=1000
      - UVICORN_MAX_REQUESTS_JITTER=50
      - TORCH_CACHE_DIR=/app/cache/torch
      - HF_CACHE_DIR=/app/cache/huggingface
      - MAX_MODEL_CACHE_SIZE=2GB
      - PRELOAD_MODELS=true
      - ASYNC_PROCESSING=true
      - REDIS_URL=redis://redis:6379
    volumes:
      # 모델 캐시 볼륨 마운트
      - model_cache:/app/cache
      - ./data:/app/data:ro
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: ${LAM_MEMORY_LIMIT:-4G}
          cpus: '${LAM_CPU_LIMIT:-2.0}'
        reservations:
          memory: ${LAM_MEMORY_RESERVATION:-2G}
          cpus: '${LAM_CPU_RESERVATION:-1.0}'
    restart: unless-stopped
    networks:
      - smarteye-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # 모델 로딩 시간 고려

  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: smarteye-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-smarteye}
      - POSTGRES_USER=${DB_USERNAME:-smarteye}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-smarteye} -d ${DB_NAME:-smarteye}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - smarteye-network

  # Redis 캐시 (LAM 서비스 및 애플리케이션 캐싱)
  redis:
    image: redis:7-alpine
    container_name: smarteye-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      - REDIS_SAVE=""
      - REDIS_APPENDONLY=yes
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - smarteye-network

  # Nginx 리버스 프록시 (프로덕션 환경)
  nginx:
    image: nginx:alpine
    container_name: smarteye-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - smarteye-backend
    restart: unless-stopped
    networks:
      - smarteye-network
    profiles:
      - production

  # Prometheus 모니터링 (선택적)
  prometheus:
    image: prom/prometheus:latest
    container_name: smarteye-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - smarteye-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  model_cache:
    driver: local
  prometheus_data:
    driver: local

networks:
  smarteye-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
