spring:
  application:
    name: smarteye-backend
  
  profiles:
    active: dev
    include: resilience
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5433/smarteye_db}
    username: ${DB_USERNAME:smarteye}
    password: ${DB_PASSWORD:smarteye_password}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  
  # Spring MVC 비동기 설정 (책 한 권 분석 고려)
  mvc:
    async:
      request-timeout: 1800000  # 30분 (책 한 권 분석 시간 고려)
      
  cache:
    type: simple
    
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false

# SmartEye Custom Configuration
smarteye:
  upload:
    directory: ${UPLOAD_DIR:./uploads}
    temp-directory: ${TEMP_DIR:./temp}
    max-file-size: 50MB
    
  static:
    directory: ${STATIC_DIR:./static}
    
  processing:
    batch-size: 10
    max-concurrent-jobs: 3  # 메모리 사용량 고려하여 동시 처리 작업 수 제한
    # 책 한 권 분석 시간 고려한 타임아웃 설정
    job-timeout: 1800  # 30분 (초 단위)
    retry-attempts: 3  # 실패 시 재시도 횟수
    auto-generate-cim: true # 자동 CIM 생성 기능 활성화
    
    # Level 4: 메모리 최적화 설정들
    memory:
      # PDF 스트리밍 처리 설정
      pdf-streaming-threshold: 50  # 이 수캘 이상의 페이지에서 스트리밍 모드 사용
      pdf-batch-size: 5           # PDF 스트리밍 시 배치 크기
      
      # CIM 처리 메모리 설정
      force-memory-optimization: false  # 강제 메모리 최적화 모드
      enable-unified-cim: true          # 통합 CIM 기능 사용 여부
      
      # 메모리 를벨 임계값 (MB)
      warning-threshold: 2048      # 2GB 초과 시 경고
      critical-threshold: 4096     # 4GB 초과 시 메모리 정리 강제 실행
      
      # 메모리 정리 설정
      auto-cleanup: true           # 자동 메모리 정리 활성화
      gc-interval: 300             # GC 실행 간격 (초)
      
      # LAM 서비스 메모리 제어
      lam-memory-limit: 3072       # LAM 서비스 메모리 제한 (MB)
      lam-model-cache-size: 2      # LAM 서비스 모델 캐시 최대 개수
    
  models:
    tesseract:
      path: ${TESSERACT_PATH:/usr/bin/tesseract}
      lang: kor+eng
      datapath: ${TESSERACT_DATAPATH:tessdata}
      
  api:
    openai:
      base-url: https://api.openai.com/v1
      model: gpt-4-turbo
      max-tokens: 600
      temperature: 0.2
      timeout: 600  # 10분 (AI 설명 생성 안정성 고려)
      
  services:
    lam:
      base-url: ${LAM_SERVICE_URL:http://localhost:8001}
      timeout: 600  # 10분 (LAM 서비스 처리 시간 고려)
      enabled: ${LAM_SERVICE_ENABLED:true}
      
      # Level 4: LAM 서비스 메모리 관리 설정
      memory-management:
        auto-cleanup-enabled: true      # 자동 메모리 정리 활성화
        cleanup-after-analysis: true    # 분석 후 자동 정리
        unload-models-threshold: 4096   # 이 수치 초과 시 모델 언로드 (MB)
        health-check-interval: 30       # 헬스체크 및 메모리 모니터링 간격 (초)

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      
# Logging Configuration
logging:
  level:
    com.smarteye: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    # Level 4: 메모리 관련 로깅 레벨 조정
    com.smarteye.service.MemoryService: DEBUG
    com.smarteye.service.PDFService: DEBUG
    com.smarteye.service.CIMService: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/smarteye.log

server:
  port: 8080
  # 비동기 요청 타임아웃 설정 (책 한 권 분석 고려: 30분)
  servlet:
    session:
      timeout: 60m  # 세션 타임아웃 1시간
  tomcat:
    # 비동기 요청 타임아웃 (30분)
    async-timeout: 1800000
    # 커넥션 타임아웃 설정
    connection-timeout: 120000  # 2분
    # 최대 스레드 수 증가 (동시 처리 성능 향상)
    threads:
      max: 200
      min-spare: 10