spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/smarteye_db
    username: ${DB_USERNAME:smarteye}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    
  h2:
    console:
      enabled: true
      
smarteye:
  upload:
    directory: ./dev-uploads
    temp-directory: ./dev-temp
  processing:
    auto-generate-cim: true  # 개발 환경에서 자동 CIM 생성 활성화
    
logging:
  level:
    com.smarteye: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: DEBUG
    
server:
  port: 8080