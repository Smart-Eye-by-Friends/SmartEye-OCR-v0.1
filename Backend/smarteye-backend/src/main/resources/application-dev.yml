spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/smarteye_db
    username: ${DB_USERNAME:smarteye}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    
  h2:
    console:
      enabled: true
      
smarteye:
  upload:
    directory: ./dev-uploads
    temp-directory: ./dev-temp
  
  models:
    tesseract:
      path: ${TESSERACT_PATH:/usr/bin/tesseract}
      lang: kor+eng
      datapath: ${TESSERACT_DATAPATH:/usr/share/tesseract-ocr/5/tessdata}
    
logging:
  level:
    com.smarteye: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: DEBUG
    
server:
  port: 8080