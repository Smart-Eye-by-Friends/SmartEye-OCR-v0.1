events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Simplified logging for development
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    keepalive_timeout 65;
    
    # File upload limits for analysis
    client_max_body_size 50M;
    client_body_timeout 60s;

    # Simplified upstream for development (네이티브 서버 사용)
    upstream smarteye_backend_native {
        server host.docker.internal:8080;
    }

    upstream lam_service_dev {
        server smarteye-lam-service-dev:8001;
    }

    server {
        listen 80;
        server_name localhost;

        # API routes to native Java backend (네이티브 실행)
        location /api/ {
            proxy_pass http://smarteye_backend_native;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Development timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # CORS for development
            add_header Access-Control-Allow-Origin "http://localhost:3000";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Access-Control-Allow-Credentials true;
        }

        # LAM service routes (Docker 컨테이너)
        location /lam/ {
            rewrite ^/lam/(.*) /$1 break;
            proxy_pass http://lam_service_dev;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Health check endpoints
        location /health {
            return 200 'SmartEye Dev Nginx is running';
            add_header Content-Type text/plain;
        }
        
        # Proxy health check to native backend
        location /api/health {
            proxy_pass http://smarteye_backend_native/api/health;
            proxy_set_header Host $host;
        }

        # Frontend development server proxy (npm start를 위한)
        location / {
            proxy_pass http://host.docker.internal:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for hot reload
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Development settings
            proxy_cache_bypass 1;
            proxy_no_cache 1;
        }
    }
}

# 개발 환경 설정:
# - Backend: 네이티브 Gradle 서버 (localhost:8080)
# - Frontend: 네이티브 React 서버 (localhost:3000) 
# - LAM Service: Docker 컨테이너 (smarteye-lam-service-dev:8001)
# - PostgreSQL: Docker 컨테이너 (smarteye-postgres-dev:5433)
#
# 사용법: 이 파일을 사용하려면 전체 시스템 Docker 구성에서 nginx 서비스를 업데이트하세요.